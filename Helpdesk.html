<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/ict.css" />
    <title>Help Desk Form</title>
    <style>
    </style>
</head>
<body>
    <div class="page-container">
        <div class="ict-header">ICT</div>
        
        <div class="container">
            <header>
                <div class="logo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%2397d700'%3E%3Ccircle cx='50' cy='50' r='45'/%3E%3C/svg%3E" alt="Logo">
                    <span>SDO Tayabas</span>
                </div>
            </header>
            
            <div class="form-container">
                <a href="forms.html" class="back-btn">Back</a>
                
                <h1 class="form-title">Help Desk Form</h1>
            
            <form id="myForm">
                <div class="form-group">
                    <label for="date">Date Filed</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="office">Office of the Requesting official</label>
                    <input type="text" id="office" name="office" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Name of the Requesting official</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="details">Details Request</label>
                    <span class="sublabel">(Please specify the details/ tasks to be provided by the unit):</span>
                    <textarea id="text" name="details" required></textarea>
                </div>

                <div class="form-group">
                    <label for="date1">Date of the Requested Assistance</label>
                    <input type="date" id="date1" name="date1" required>
                </div>

                <div class="form-group">
                    <label for="time">Time of the Requested Assistance</label>
                    <input type="text" id="time" name="time" required>
                </div>               

                <div class="form-group">
                    <label for="description">Other Specific Instructions</label>
                    <span class="sublabel">(if there is any):</span>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="button"  class="cancel-btn" onclick="location.href='forms.html'">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
            <div id="notification" style="display:none; padding: 10px; background: #4CAF50; color: white; text-align: center; margin-top: 10px;">
                Your application has been submitted successfully!
            </div>
        </div>
    </div>
    <script src="js/HD.js"></script>
</body>
</html>
