<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/ict.css" />
    <title>Email Request Form</title>
    <style>
    </style>
</head>
<body>
    <div class="page-container">
        <div class="ict-header">ICT</div>
        
        <div class="container">
            <header>
                <div class="logo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%2397d700'%3E%3Ccircle cx='50' cy='50' r='45'/%3E%3C/svg%3E" alt="Logo">
                    <span>SDO Tayabas</span>
                </div>
            </header>
            
            <div class="form-container">
                <a href="forms.html" class="back-btn">Back</a>
                
                <h1 class="form-title">Email Request Form</h1>
                
                <form id="myForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label><strong>Type of Request</strong></label>
                        <div class="radio-group">
                            <div class="request-option">
                                <label for="new-email">
                                    <input type="radio" id="new-email" name="request_type" value="new-email">new-email
                                </label>
                            </div>
                            <div class="request-option">
                                <label for="reset-email">
                                    <input type="radio" id="reset-email" name="request_type" value="reset-email">reset-email
                                </label>
                            </div>
                    
                            <div class="request-option">
                                <label for="Activation of Office 365">
                                    <input type="radio" id="Activation of Office 365" name="request_type" value="Activation of Office 365">Activation of Office 365
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Personal Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Cellphone Number</label>
                        <input type="text" id="phone" name="phone" required maxlength="11" pattern="\d{11}" title="Enter exactly 11 digits" onkeypress="return event.charCode >= 48 && event.charCode <= 57">

                    </div>
                    
                    <div class="form-group">
                        <label for="school">School Name</label>
                        <input type="text" id="school" name="school" required>
                    </div>

                    <div class="form-group">
                        <label><strong>Please attach your appointment letter.</strong></label>
                        <br>
                        <input type="file" id="appointmentLetter" name="appointmentLetter">
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="cancel-btn" onclick="location.href='forms.html'">Cancel</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>

                </form>
                <div id="notification" style="display:none; padding: 10px; background: #4CAF50; color: white; text-align: center; margin-top: 10px;">
                    Your application has been submitted successfully!
                </div>
            </div>
        </div>
    </div>
    <script src="js/ER.JS"></script>
    <script src="js/limit.js"></script>
</body>
</html>
