<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/ict.css" />
    <title>ICT Technical Assistance Form</title>
    <style>

    </style>
</head>
<body>
    <div class="page-container">
        <div class="ict-header">ICT</div>
        
        <div class="container">
            <header>
                <div class="logo">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%2397d700'%3E%3Ccircle cx='50' cy='50' r='45'/%3E%3C/svg%3E" alt="Logo">
                    <span>SDO Tayabas</span>
                </div>
            </header>
            
            <div class="form-container">
                <a href="forms.html" class="back-btn">Back</a>
                
                <h1 class="form-title">ICT Technical<br>Assistance Form</h1>
                
                <form id="myForm" action="TAsubmit.php" method="POST">
                    <div class="form-group">
                        <label for="name">Requester's Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date Reported</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Dep't/Unit/Section</label>
                        <select id="department" name="department" required>
                            <option value="" disabled selected>-- Select Department --</option> 
                            <option value="Accounting">Accounting</option>
                            <option value="Administrative Office">Administrative Office</option>
                            <option value="Budget">Budget</option>
                            <option value="Cash">Cash</option>
                            <option value="CID">CID</option>
                            <option value="EFS">EFS</option>
                            <option value="Health">Health</option>
                            <option value="Legal">Legal</option>
                            <option value="Library Hub">Library Hub</option>
                            <option value="LRMD">LRMD</option>
                            <option value="Office of the ASDS">Office of the ASDS</option>
                            <option value="Office of the SDS">Office of the SDS</option>
                            <option value="Personnel">Personnel</option>
                            <option value="Planning">Planning</option>
                            <option value="Private School">Private School</option>
                            <option value="Procurement">Procurement</option>
                            <option value="Property and Supply">Property and Supply</option>
                            <option value="Records">Records</option>
                            <option value="Research">Research</option>
                            <option value="SGOD">SGOD</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label><strong>Technical Assistance</strong></label>
                        <div class="checkbox-group">
                            <div class="checkbox-option">
                                <label for="repair">
                                    <input type="checkbox" id="repair" name="selectedOptions[]" value="Repair"> Repair
                               </label>
                            </div>
                            
                            <div class="checkbox-option">
                                <label for="setup">
                                    <input type="checkbox" id="setup" name="selectedOptions[]" value="Set-up"> Set-up
                                </label>
                            </div>

                            <div class="checkbox-option">
                                <label for="network">
                                    <input type="checkbox" id="network" name="selectedOptions[]" value="Network Management">Network Management
                                </label>
                            </div>

                            <div class="checkbox-option">
                                <label for="internet">
                                     <input type="checkbox" id="internet" name="selectedOptions[]" value="Internet Connectivity">Internet Connectivity
                            </label>
                            </div>
                            <div class="checkbox-option">
                                <label for="installation">
                                     <input type="checkbox" id="installation" name="selectedOptions[]" value="Installation">Installation
                                </label>
                            </div>

                            <div class="checkbox-option">
                                <label for="configuration">
                                      <input type="checkbox" id="configuration" name="selectedOptions[]" value="Configuration">Configuration
                                </label>
                            </div>
                            <div class="checkbox-option">
                                <label for="others">
                                <input type="checkbox" id="others" name="selectedOptions[]" value="Others"> Others:
                                <input type="text" id="others_text" name="others_text" style="width: 200px; display: inline-block;" disabled>
                                 </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Details/Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn" onclick="location.href='forms.html'">Cancel</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
                <div id="notification" style="display:none; padding: 10px; background: #4CAF50; color: white; text-align: center; margin-top: 10px;">
                    Your application has been submitted successfully!
                </div>
            </div>
        </div>
    </div>
    <script src="js/TA.js"></script>
</body>
</html>
